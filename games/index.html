<html>
  <head>
    <title>jeffy games ðŸ‘»</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0px;
        min-width: 0px;
      }
      html {
        height: 100%;
        background: linear-gradient(to bottom, #c471f5 0%, #fa71cd 100%);
      }
      body {
        height: 100%;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 0px;
        overflow: hidden;
      }
      body > * {
        min-width: 0px;
        overflow: hidden;
        width: 100%;

      }
      nav {
        padding-top: 12px;
        padding-bottom: 12px;;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        width: 100%;
        flex-wrap: wrap;
        gap: 6px;
      }
      nav > *:first-child {
        margin-left: 6px;
      }
      nav > *:last-child {
        margin-right: 6px;
      }
      nav > * {
        flex: 1;
      }
      .nav-right {
        display: flex;
        justify-content: flex-end;
      }
      nav h3 {
        margin: 0;
        text-align: center;
      }

      button, select {
        background-color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
      }
      .inverted button, .inverted select {
        background-color: #000;
        color: #fff;
        font-weight: bold;
        background: linear-gradient(to right, #c471f5 0%, #fa71cd 100%);
      }
      input {
        background-color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
      }

      #game-slot {
        background-color: rgba(255, 255, 255, 0.3);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        flex: 1;
        display: flex;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      #game-slot > *, #game-slot iframe {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
        <div class="nav-left" id="select-game-slot"></div>
        <h3 class="nav-center">games ðŸ‘»</h3>
        <div class="nav-right">
            <button id="invite-button">invite</button>
        </div>
    </nav>
    <div id="game-slot"></div>
    <div id="modal-slot"></div>
    <script type="module" src="/games/index.js"></script>
  </body>
</html>
