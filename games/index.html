<html>
  <head>
    <title>jeffy games ðŸ‘»</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0px;
        min-width: 0px;
        font-family: sans-serif;
      }
      html,
      body {
        height: 100%;
        background: black;
      }

      #main-view {
        height: 100%;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 0px;
        overflow: hidden;
        background: linear-gradient(to right, #c471f5 0%, #fa71cd 100%);
        /* transform: scale(95%) translateY(1%); */
        /* border-top-right-radius: 12px; */
        /* border-top-left-radius: 12px; */
      }
      #main-view > * {
        min-width: 0px;
        overflow: hidden;
        width: 100%;
      }
      nav {
        padding-top: 12px;
        padding-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        width: 100%;
        flex-wrap: wrap;
        gap: 6px;
      }
      nav > *:first-child {
        margin-left: 6px;
      }
      nav > *:last-child {
        margin-right: 6px;
      }
      nav > * {
        flex: 1;
      }
      .nav-right {
        display: flex;
        justify-content: flex-end;
      }
      nav h3 {
        margin: 0;
        text-align: center;
      }

      button,
      select {
        background-color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
      }
      .inverted button,
      .inverted select {
        background-color: #000;
        color: #fff;
        font-weight: bold;
        background: linear-gradient(to right, #c471f5 0%, #fa71cd 100%);
      }
      input {
        background-color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
      }

      #game-slot {
        background-color: rgba(255, 255, 255, 0.3);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        flex: 1;
        display: flex;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      #game-slot > *,
      #game-slot iframe {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      #views-container {
        overflow: hidden;
      }
      #views-container > * {
        transition:
          transform 0.3s ease-in-out,
          opacity 0.3s ease-in-out;
      }
      #views-container > .invite-modal {
        transform: scale(0.8) translateY(25vh);
        opacity: 0;
        pointer-events: none;
        border-radius: 12px;
      }
      #views-container > .invite-modal.showing {
        pointer-events: all;
        transform: scale(1) translateY(40px);
        opacity: 1;
        pointer-events: all;
      }
      #views-container > .backgrounded {
        transform: scale(95%) translateY(0);
        opacity: 0.8;
        border-radius: 12px;
      }
      .invite-modal h3 {
        margin-top: 24px;
      }
      .invite-modal button h3 {
        margin: 0;
      }
    </style>
    <script type="module" src="/games/index.js" defer></script>
  </head>
  <body>
    <div id="views-container">
      <div id="main-view">
        <nav>
          <div class="nav-left">
            <span><h3>games ðŸ‘»</h3></span>
          </div>
          <div class="nav-right" id="select-game-slot"></div>
        </nav>
        <div id="game-slot"></div>
      </div>
    </div>
  </body>
</html>
