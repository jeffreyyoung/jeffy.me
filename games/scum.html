<html style="font-size: 16px">
  <head>
    <title>scum</title>
    <script src="scum.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        user-select: none;
      }
      .card {
        border: 1px solid black;
        border-radius: 5px;
        background-color: gray;;
        color: gray;
        padding: 5px;
        width: 8em;
        aspect-ratio: 0.75;
        transform: rotate(-3deg);
        transition: transform 1s;
        position: absolute;
      }

      .dragging .card {
        transition: transform 0.1s;
      }

      .revealed.clubs,
      .revealed.spades {
        color: black;
        background-color: white;
      }
      .revealed.hearts,
      .revealed.diamonds {
        color: red;
        background-color: white;
      }

      .card.selected {
        outline: 2px solid gold;
      }

      .card p {
        font-size: 2em;
        margin: 0;
      }
      #game-slot {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      /* https://studiochris.us/2018/07/02/playing-cards-with-css-grid/ */
    </style>
  </head>
  <body>
    <div id="game-slot">

    </div>
  </body>
</html>
